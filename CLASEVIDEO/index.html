<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--La etiqueta de video sirve para poner video xd 
            e igual que con la imagen el source sera para indicar la ruta don de se encuentra el video-->
            <!--El atributo controls permite poner controles de reproduccion al video-->
           <video src="./5 Seconds of Summer - BLENDER.mp4#t=10,60" controls preload="auto"></video> <!--El atributo preload auto permite que el video se cargue desde que se inicia la pagina para que el usuario puerda verlo instantaneamente pero no quiere decir que el video se reproduzca solo--><!--En caso que quiera hacer que el video se inicie y termine en ciertos tiempos se usa (#t=60,80) siendo los numeros los segundos-->
           <!--En caso de que el navegdaor no reconozca el tipo de video se puede poner el source aparte y copiar la ruta para que el nacegador lo renderize-->
        </section>
    </main>
</body>
</html>
