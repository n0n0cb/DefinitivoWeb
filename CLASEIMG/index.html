<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure><!--La etiqueta figure se usa para poner una imagen adentro, nos ayuda a generar un contenedor para la imagen-->
                <!--Esta es la etiqueta de imagen y ayuda a renderizar las imagenes y cuenta con 2 atributos-->
                <!--El atributo de source es para indicar donde se encuentra la imagen pudiendo tomar la imagen de una url o de una carpeta que ya tengamos -->
                <!--El alt sirve para poner una descriopcion a la imagen esto ern caso de que no se vea o para temas de accesibilidad-->
                 <img 
                    src="./pics/jae-park-7GX5aICb5i4-unsplash.jpg" 
                    alt="Imagen pequeÃ±a de un gatito"
                 >
                 <!--Etiqueta usada para poner una descripcion similar al alt para dar una explicacion visual de lo que se ve
                 como el autor de la imagen. Ahorrando el uso de una etiqueta div con una etiqueta p dentro -->   
                 <figcaption>Imagen de gatito</figcaption>
            </figure>
        </section>  
    </main>
</body>
</html>
