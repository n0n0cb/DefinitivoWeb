<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main>
      <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required> <!--El atributo autocomplete sera el encargado de autocompletar o recomendar informacion -->
            <!--La etiqueta required se asegura de que todos los campos esten llenos antes de enviar el formulario-->
        </label>
        <label for="correo">
            <span>¿Cual es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿Cual es tu país?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>¿Cual es tu codigo postal?</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
      </form>
   </main> 
</body>
</html>
